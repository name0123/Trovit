<ion-view view-title="Adds">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar" type="item-text-wrap" ng-repeat="add in adds ">        
        <h2>{{add.title}}</h2>
        <img ng-src="{{add.photos.low.url}}">
        <p>{{add.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
